<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <h1>To Do List</h1>
    </header>

    <section>
        <main>
            <div class="container">
                <div class="text-list">
                    <div class="list">
                        <div class="check">
                            <input class="checkbox" type="checkbox">
                        </div>
                        <div class="desc">
                            <p>SELAMAT DATANG DI TO DO LIST</p>
                        </div>
                        <div class="delete">
                            <img src="delete.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="input-text">
                    <div class="form">
                        <div class="text-field">
                            <textarea></textarea>
                        </div>
                        <div class="button">
                            <button>Kirim</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>



<script src="script.js"></script>
</body>
</html>
